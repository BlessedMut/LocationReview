{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
    <h1 align="center">Location Review App</h1>


    <div class="row mt-100">
        <div class="col">
        {{ ip_add }}
        </div>
        <div class="col-6">
            <form action="/test" method="POST" class="form-inline">
                <div class="form-group mb-2">
                    <label for="lbl_ip_address" class="sr-only">Ip Address</label>
                    <input type="text" readonly class="form-control-plaintext" id="lbl_ip_address" value="IP ADDRESS">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="ip" class="sr-only"></label>
                    <input type="text" class="form-control" id="ip" name="ip" placeholder="192.168.43.1">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Trace IP</button>
            </form>
        </div>
        <div class="col">
        {{ ip }}
        </div>
    </div>


{% endblock %}
